<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SinglePlayer</title>
    <style>
      canvas {
        margin: 0 10px 0;
      }

      #dealersCards {
        margin-bottom: 100px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header">
        Play with a Computer
      </div>
      
      <div class="card-body" id="cardWelcome">
        <h5 class="card-title">Single Player for Jack Black</h5>
        <p class="card-text">No network is needed in this mode.</p>
        <a href="#" class="btn btn-primary" id="buttonStart">Start Game</a>
      </div>

      <div class="card-body" id="cardGaming" style="display: none;">
        <div class="card text-bg-dark">
          <img src="./background.png" class="card-img" alt="...">
          <div class="card-img-overlay">
            <img src="./Crown.svg" />
            <div id="dealersCards"></div>
            <div id="playersCards"></div>
            <button type="button" id="buttonHit" class="btn btn-primary btn-lg">Hit one more</button>
            <button type="button" id="buttonStand" class="btn btn-secondary btn-lg">Stand</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./singlePlayer.js"></script>
  </body>
</html>
